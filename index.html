<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- <header>
        <h1>To Do List</h1>
        <div class="time-display"><p></p></div>
    </header> -->
<!-- Profile -->
    <main>
        <section id="profile-section">
            <h1>To Do List</h1>
            <div class="time-display">
                <p id="current-date"></p>
            </div>
            <div id="profile-display-mode" class="profile-info">
                <p id="current-profile-display" class="profile-display"></p>
                <button id="edit-btn" class="action-button small-button">Edit</button>
            </div>
            <form method="POST" action="#" id="profile-form" class="profile-info" style="display: none;">
                <div class="form-group">
                    <label class="profile-form" for="name-input">Name:</label>
                    <input class="profile-form" type="text" id="name-input" placeholder="Enter your name" name="name">
                </div>
                <div class="form-group">
                    <label class="profile-form" for="position-input">Position:</label>
                    <input class="profile-form" type="text" id="position-input" placeholder="Enter your position" name="position">
                </div>
                <button type="submit" id="save-btn" class="action-button small-button">Save</button>
                <button type="button" id="cancel-btn" class="action-button small-button secondary-button">Cancel</button>
            </form>
        </section>
<!-- tugas yang mau dikerjakan -->
        <section id="todo-section">
            <div id="head-alert" class="alert-message" style="display: none;"></div>
            <!-- <h2>Let's Do Your Task!</h2> -->
            <form id="todo-form">
                <div class="form-group">
                    <label for="type-text"></label>
                    <input type="text" id="type-text" placeholder="Enter your task here...">
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="">Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button type="submit" id="add-task-btn" class="action-button">Submit</button>
            </form>
        </section>

        <section id="ongoing-section">
            <h2></h2>
            <div id="container-todo" class="todo-list-container"></div>
            <div class="button-group">
                <button id="reset-btn" class="action-button danger-button">Reset All Tasks</button>
            </div>
        </section>

        <section id="completed-section">
            <div id="completed-box" class="todo-list-container"></div>
        </section>
    </main>
    <script src="JS/app.js"></script>
</body>


</html>
